<div class="button-wrapper">
	<h2>Nueva Solicitud</h2>
	<button
		[routerLink]="['/students/requests']"
		mat-fab
		color="primary"
		aria-label="New students requests"
	>
		<mat-icon>add</mat-icon>
	</button>
</div>

<div class="mat-elevation-z8">
	<table mat-table class="full-width-table" matSort aria-label="students">
		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let row">
				{{ row.name || 'Name not available'}}
			</td>
		</ng-container>

		<!-- Patronus Column -->
		<ng-container matColumnDef="patronus">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Patronus</th>
			<td mat-cell *matCellDef="let row">
				{{ row.patronus || 'Patronus not available'}}
			</td>
		</ng-container>

		<!-- Age Column -->
		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
			<td mat-cell *matCellDef="let row">
				{{ row.dateOfBirth | yearsUntilNow }}
			</td>
		</ng-container>

		<!-- Image Column -->
		<ng-container matColumnDef="image">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
			<td mat-cell *matCellDef="let row">
				<img
					[src]="row.image"
					alt="Foto de perfil"
					class="profile-picture"
				/>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator
		#paginator
		[length]="dataSource?.data?.length"
		[pageIndex]="0"
		[pageSize]="10"
		[pageSizeOptions]="[5, 10, 20]"
	>
	</mat-paginator>
</div>
