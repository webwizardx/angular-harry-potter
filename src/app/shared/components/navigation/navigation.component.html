<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'push' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>Harry Poter Portfolio</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item href="/characters">Characters</a>
			<a mat-list-item href="/students">Students</a>
			<a mat-list-item href="/staff">Staff</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>Harry Potter</span>
		</mat-toolbar>
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
